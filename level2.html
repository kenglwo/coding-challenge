<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Level 1</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  </head>
  <body>
    <form class="m-4 ml-4">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="toggleMaxMin"
          id="button_max"
          value="max"
        />
        <label class="form-check-label" for="inlineRadio1">Max</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="toggleMaxMin"
          id="button_min"
          value="min"
        />
        <label class="form-check-label" for="inlineRadio2">min</label>
      </div>
    </form>
    <div id="heatmap1"></div>
    <div id="test"></div>
    <script>
      const dataPath =
        "https://raw.githubusercontent.com/HKUST-VISLab/coding-challenge/master/temperature_daily.csv";

      // set the dimensions and margins of the graph
      var margin = { top: 50, right: 30, bottom: 30, left: 80 },
        width = 950 - margin.left - margin.right,
        height = 650 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3
        .select("#heatmap1")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Labels of row and columns
      const myGroups = [...Array(10).keys()].map((i) => i + 2008);
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ].reverse();

      function mapMonth(month) {
        return months[month - 1];
      }

      let maxColor, minColor;

      // Build X scales and axis:
      var x = d3.scaleBand().range([0, width]).domain(myGroups).padding(0.01);
      svg.append("g").call(d3.axisTop(x));

      // Build X scales and axis:
      var y = d3.scaleBand().range([height, 0]).domain(months).padding(0.01);
      svg.append("g").call(d3.axisLeft(y));

      let aggData = [];
      let allMaxMinTemperature = { max: [], min: [] };
      let yearMonthlyTemperature = {};
      for (let year = 1997; year <= 2017; year++) {
        for (let month = 1; month <= 12; month++) {
          const initialData = {
            year: year,
            month: month,
            max: 0,
            min: 0,
          };
          aggData.push(initialData);
          yearMonthlyTemperature[year] = yearMonthlyTemperature[year]
            ? yearMonthlyTemperature[year]
            : {};
          yearMonthlyTemperature[year][month] = yearMonthlyTemperature[year][
            month
          ]
            ? yearMonthlyTemperature[year][month]
            : { max: [], min: [] };
        }
      }

      d3.csv(dataPath, function (data) {
        for (let d of data) {
          const [year, month, day] = d.date.split("-");
          const newData = {
            year: Number(year),
            month: Number(month),
            day: day,
            max: Number(d.max_temperature),
            min: Number(d.min_temperature),
          };
          yearMonthlyTemperature[newData.year][newData.month]["max"].push(
            newData.max
          );
          yearMonthlyTemperature[newData.year][newData.month]["min"].push(
            newData.min
          );
          allMaxMinTemperature["max"].push(newData["max"]);
          allMaxMinTemperature["min"].push(newData["min"]);
        }

        // Build color scale
        maxColor = d3
          .scaleLinear()
          .range(["#FFFEBB", "#8D0137"])
          .domain([
            Math.min(...allMaxMinTemperature["max"]),
            Math.max(...allMaxMinTemperature["max"]),
          ]);

        minColor = d3
          .scaleLinear()
          .range(["#FFFEBB", "#8D0137"])
          .domain([
            Math.min(...allMaxMinTemperature["min"]),
            Math.max(...allMaxMinTemperature["min"]),
          ]);

        for (let item of aggData) {
          const year = item["year"];
          const month = item["month"];
          item["max"] = yearMonthlyTemperature[year][month]["max"];
          item["min"] = yearMonthlyTemperature[year][month]["min"];
        }

        // del empty item
        aggData = aggData.filter((item) => {
          return item["max"].length > 0 && item["min"].length > 0;
        });

        aggData = aggData.filter((item) => item["year"] > 2007);
        //console.log(aggData);

        renderSVG(aggData, maxColor, "max");
        renderMonthlyTemperature(aggData);
      });

      var tooltip = d3
        .select("#heatmap1")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function (d) {
        tooltip.style("opacity", 1);
        d3.select(this).style("stroke", "black").style("opacity", 1);
      };
      var mousemove = function (d) {
        const text = `Date: ${d["year"]}-${d["month"]}; max: ${Math.max(
          ...d["max"]
        )} min: ${Math.min(...d["min"])}`;
        tooltip
          .html(text)
          .style("left", d3.mouse(this)[0] + 50 + "px")
          .style("top", d3.mouse(this)[1] + "px");
      };
      var mouseleave = function (d) {
        tooltip.style("opacity", 0);
        d3.select(this).style("stroke", "none").style("opacity", 0.8);
      };

      let renderSVG = function (aggData, colorScale, tempFlag) {
        let margin_small = { top: 10, right: 10, bottom: 10, left: 10 },
          width_small = 74 - margin.left - margin.right,
          height_small = 41 - margin.top - margin.bottom;
        svg
          .selectAll()
          .data(aggData)
          .enter()
          .append("rect")
          .attr("x", function (d) {
            return x(d.year) + 5;
          })
          .attr("y", function (d) {
            return height - height / 12 - y(mapMonth(d.month)) + 7;
          })
          .attr("width", x.bandwidth() - 10)
          .attr("height", y.bandwidth() - 7)
          .style("fill", function (d) {
            const temp = tempFlag == "max" ? "max" : "min";
            const temperatures = Math.max(...d[temp]);
            return colorScale(temperatures);
          })
          .attr("margin", "10px")
          .attr("id", function (d) {
            return `item${d.year}-${d.month}`;
          })
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave)
          .append("svg")
          .attr("width", 74)
          .attr("height", 41)
          .append("g")
          .attr(
            "transform",
            "translate(" + margin_small.left + "," + margin_small.top + ")"
          )
          .append("path")
          .data("d", function (d) {
            return d["max"];
          })
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr(
            "d",
            d3
              .line()
              .x(function (d, i) {
                console.log(i);
                return i;
              })
              .y(function (d) {
                console.log(d);
                return d;
              })
          );
      };

      let renderMonthlyTemperature = function (aggData) {
        let margin = { top: 10, right: 10, bottom: 10, left: 10 },
          width = 74 - margin.left - margin.right,
          height = 41 - margin.top - margin.bottom;

        for (item of aggData) {
          const id = `#item${item["year"]}_${item["month"]}`;
          let svg = d3
            //.select(id)
            .select("#test")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr(
              "transform",
              "translate(" + margin.left + "," + margin.top + ")"
            );

          svg
            .append("path")
            .datum(item["max"])
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr(
              "d",
              d3
                .line()
                .x(function (d, i) {
                  return i;
                })
                .y(function (d) {
                  return d;
                })
            );
        }
      };

      d3.selectAll("input[name='toggleMaxMin']").on("change", function () {
        const tempFlag = this.value;
        if (tempFlag == "max") {
          renderSVG(aggData, maxColor, tempFlag);
        } else {
          renderSVG(aggData, minColor, tempFlag);
        }
      });
    </script>
  </body>
</html>
